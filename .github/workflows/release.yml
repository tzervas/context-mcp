name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  pre-release-checks:
    name: Pre-Release Checks
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v6

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: context-mcp-release

      - name: Install cargo-deny
        run: cargo install cargo-deny --locked

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked

      - name: Run full quality checks
        run: |
          cargo fmt --check
          cargo clippy --all-targets --all-features -- -D warnings
          RUSTDOCFLAGS="-D warnings" cargo doc --all-features --no-deps
          cargo audit --ignore RUSTSEC-2025-0140 --ignore RUSTSEC-2025-0021 --ignore RUSTSEC-2025-0001 --ignore RUSTSEC-2025-0056 --ignore RUSTSEC-2025-0057 --ignore RUSTSEC-2024-0384
          cargo deny check licenses
          cargo deny check advisories
          cargo deny check bans
          cargo build --all-features
          cargo test --all-features
          cargo bench --all-features

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: pre-release-checks
    steps:
      - uses: actions/checkout@v6

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release
        run: cargo build --release --all-features

      - name: Run tests
        run: cargo test --all-features

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-crates:
    name: Publish to Crates.io
    runs-on: ubuntu-latest
    needs: pre-release-checks
    steps:
      - uses: actions/checkout@v6

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CRATES_IO_TOKEN }}
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
